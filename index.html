<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Manangement System</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./App.js"></script>
</head>
<body>
    <div class="myPage">
        <h1 class="myheading">Registration Page</h1>
        <form id="addForm">
            <label for="name">Enter your name:</label>
            <input type="text" name="name" placeholder="your name">
        
            <br> <br>
        
            <label for="idno">Enter your ID number:</label>
            <input type="number" name="idno" placeholder="your ID number">
        
            <br> <br>
        
            <label for="select-country">Select Your country:</label>
            <select id="select-country" name="country" required>
                <option value="">Select an option</option>
                <option value="Kenya">Kenya</option>
                <option value="Uganda">Uganda</option>
                <option value="Tanzania">Tanzania</option>
            </select>
        
            <br> <br>
        
            <label for="select-language">Select Your language:</label>
            <select id="select-language" name="language" required>
                <option value="">Select your language</option>
                <option value="Kenya">English</option>
                <option value="Uganda">Kiswahili</option>
                <option value="Tanzania">Spanish</option>
            </select>
        
            <br> <br>
            <button type="submit">SUBMIT</button>
        </form>


        <div class="submitted">
            <h2>Submitted Details</h2>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>ID Number</th>
                  <th>Country</th>
                  <th>Language</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr class="mylist">
                  <!-- These are the elements that will be created -->
                  <!-- <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td><button class="delete"></button></td> -->
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</body>
</html>
